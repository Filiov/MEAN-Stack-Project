<div class="ui top aligned center aligned grid">
        <div class="column">
            <h2 class="ui image header">
                <img src="assets/signin.png" class="image">
                <div class="content">
                    Log In your account
                </div>
            </h2>

            <div class="row show-hide-message">
                <div [ngClass]="messageClass">
                    {{ message }}
                </div>
            </div>

            <form class="ui large form" [formGroup]="form" (submit)="onLoginSubmit()">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input" [ngClass]="{'has-error':form.controls.username.errors && form.controls.username.dirty, 'has-success': form.controls.username.valid && form.controls.username.dirty}">
                            <i class="user icon"></i>
                            <input name="username" type="text" placeholder="Username" formControlName="username">
                            <ul class="help-block">
                                    <li *ngIf="form.controls.username.errors?.required && form.controls.username.dirty">This field is required</li>
                                </ul>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input" [ngClass]="{'has-error':form.controls.password.errors && form.controls.password.dirty, 'has-success': form.controls.password.valid && form.controls.password.dirty}">
                            <i class="lock icon"></i>
                            <input name="password" type="password" placeholder="Password" formControlName="password">
                            <ul class="help-block">
                                    <li *ngIf="form.controls.password.errors?.required && form.controls.password.dirty">This field is required</li>
                                </ul>
                        </div>
                    </div>
                    <button [disabled]="!form.valid || processing" class="ui fluid large color submit button" name="submit" type="submit">Login</button>
                </div>
                <div class="ui error message"></div>
            </form>
            <div class="ui message">
                New to us?
                <a [routerLink]="['/register']">Sign Up</a>
            </div>
        </div>
    </div>

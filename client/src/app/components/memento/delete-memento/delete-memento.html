<h2 class="font"><img src="assets/trash1.png" class="trash">&nbsp;&nbsp;delete memento</h2>

<div class="row show-hide-message" *ngIf="message">
    <div [ngClass]="messageClass">
        {{ message }}
    </div>
</div>

<div class="col-md-6 center" *ngIf="foundMemento">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title"><i class="trash icon"></i>Confirm</h4>
        </div>

        <div class="modal-body">
            <p>Are you sure you would like to delete this memento?</p>
        </div>

        <div class="modal-footer">
            <button [disabled]="processing" type="button" name="button" class="btn btn-success" (click)="deleteMemento()"><i class="check icon"></i>&nbsp;&nbsp;Yes</button>
            <a routerLink="/memento">
                <button [disabled]="processing" type="button" name="button" class="btn btn-danger"><i class="times icon"></i>&nbsp;&nbsp;No</button>
            </a>
        </div>
    </div>

    <br />

    <div class="ui card">
        <div class="content fit fon">
            {{ memento?.title }}
        </div>
        <div class="image">
            <img [src]="img" alt="image" class="fix">
        </div>
        <div class="content fi">
            <i class="tag icon"></i>
            {{ memento?.body }}
        </div>
    </div>

</div>
